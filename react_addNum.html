<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            height: 300px;
            border-radius: 10px;
            background: #f60;
            color: #fff;
        }
    </style>
    <script src="./react.js"></script>
	<script src="./react-dom.js"></script>
	<script src="./babel.min.js"></script>
</head>
<body>
    <div class="container"></div>
    <script type="text/babel">
        class CountNum extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    num: 0
                }
            }
            add(e){
                let {num} = this.state;
                if(e.shiftKey){
                    num = num + 10;
                }else{
                    num = num + 1;
                }
                this.setState({num})
            }
            render(){
                var style = {
                    display: 'block',
                    padding: '10px 20px',
                    background: '#fff',
                    border: '2px solid #f90',
                    borderRadius: '8px',
                    margin: '0 auto',
                    outline: 'none',
                    cursor: 'pointer'
                }
                return (
                    <div>
                        <Num num={this.state.num} />
                        <button style={style} onClick={this.add.bind(this)}>+</button>
                    </div>
                )
            }
        }
        class Num extends React.Component {
            constructor(props){
                super(props);
                this.state = {}
            }
            render(){
                var style = {
                    fontSize: '60px',
                    textAlign: 'center',
                    color: '#fff',
                    margin: '0',
                    lineHeight: '220px'
                }
                return (
                    <p style={style}>{this.props.num}</p>
                )
            }
        }
        ReactDOM.render(
            <CountNum />,
            document.querySelector('.container')
        )
    </script>
</body>
</html>
