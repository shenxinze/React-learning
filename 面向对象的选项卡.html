<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn{
			display: inline-block;
		}
		.active{
			background: red;
		}
		.cont{
			display: none;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="btn active">选项一</div>
	<div class="btn">选项二</div>
	<div class="btn">选项三</div>
	<div class="cont" style="display:block">内容一</div>
	<div class="cont">内容二</div>
	<div class="cont">内容三</div>
</div>
<div class="box1">
	<div class="btn active">选项一</div>
	<div class="btn">选项二</div>
	<div class="btn">选项三</div>
	<div class="cont" style="display:block">内容一</div>
	<div class="cont">内容二</div>
	<div class="cont">内容三</div>
</div>
<script>
	function TabSwitch(select){
		this.box = document.querySelector(select);
		this.tabs = this.box.querySelectorAll('.btn');
		this.cont = this.box.querySelectorAll('.cont');
	}
	TabSwitch.prototype.switch = function(){
		for(var i = 0;i < this.tabs.length;i++){
			var _this = this;
			this.tabs[i].index = i;
			this.tabs[i].onclick = function(){
				_this.tab(this);
			}
		}
	}
	TabSwitch.prototype.tab = function(obj){
		for(var i = 0;i < this.tabs.length;i++){
			this.tabs[i].classList.remove('active');
			this.cont[i].style.display = 'none';
		}
		this.tabs[obj.index].classList.add('active');
		this.cont[obj.index].style.display = 'block';
	}
	var t = new TabSwitch('.box');
	t.switch();
	var t1 = new TabSwitch('.box1');
	t1.switch();
</script>	
</body>
</html>
