<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./react.js"></script>
	<script src="./react-dom.js"></script>
	<script src="./babel.min.js"></script>
</head>
<body>
	<div class="container"></div>
	<script type="text/babel">
		class Circle extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					
				}
			}
			render(){
				var styleList = {
					width: '100px',
					height: '100px',
					borderRadius: '50%',
					display: 'inline-block',
					backgroundColor: this.props.bgColor,
				}
				return (
					<div style={styleList}></div>
				)
			}
		}
		function showCircle(){
			var colors = ['#393e41','#e94f37','#1c89b1','#a1d363','#85ffc7','#297373','#ff8552','#a40e4c'];
			var arr = [];
			colors.forEach((item,index)=>{
				var ran = Math.floor(Math.random() * colors.length);
				arr.push(<Circle key={index + colors[ran]} bgColor={colors[ran]} />)
			})
			console.log(arr)
			return arr;
		}
		ReactDOM.render(
			<div>
				{showCircle()}
			</div>,
			document.querySelector('.container')
		)
	</script>
</body>
</html>
