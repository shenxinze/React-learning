<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./react.js"></script>
	<script src="./react-dom.js"></script>
	<script src="./babel.min.js"></script>
</head>
<body>
    <div class="container"></div>
    <script type="text/babel">
        class PercentageApp extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    value: ''
                }
            }
            change(e){
                console.log(e.target.value)
                this.setState({value:e.target.value})
            }
            render(){
                return (
                    <div>
                        <Input change={this.change.bind(this)} />
                        <PercentageShower value={this.state.value} />
                    </div>
                )
            }
        }
        let Input = (props) => {
            let {change} = props;
            return <input type="number" onChange={change} />
        }
        let PercentageShower = (props) => {
            let {value} = props;
            value = value != 0 ? (value*100).toFixed(2) + '%' : '';
            return <p>{value}</p>
        }
        ReactDOM.render(
            <PercentageApp />,
            document.querySelector('.container')
        )
    </script>
</body>
</html>
